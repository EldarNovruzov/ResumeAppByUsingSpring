<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
         var obj={
             id: 5,
             name: 'Eldar',
             surname: 'Novruzov'
         };

         var arr=[
             {"id":1,"name":"Eldar","surname":"Novruzov"},{"id":10,"name":"Resad","surname":"Hacili"}
         ];
         function printUsers() {
             var container=document.getElementById("container");
             for (var i=0;arr.length;i++) {
                 var obj=arr[i];
                 var str = obj.id + " " + obj.name + " " + obj.surname+"<br/>";
                 container.innerHTML += str;
             }
         }

    </script>
</head>
<body onload="printUsers()">
    <div id="container">

    </div>
</body>
</html>
